<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="TV Show Project for Adnaan (AdnaanA) at CYF" />
  <title>TV Show Project | Adnaan (AdnaanA)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>


<body>
  <header>
    <div id="source-link-container">
      <div class="select">
        <label for="selectShow" id="select-label">Shows:</label>
        <select name="select-show" id="selectShow">
        </select>
      </div>
      <div class="select">
        <label for="selectEpisode" id="select-label">Episodes:</label>
        <select name="select-episode" id="selectEpisode">
          <option value="all-episodes">All Episodes</option>
        </select>
      </div>
      <div class="search-bar">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Type to search..." />
      </div>
      <span id="episode-count"></span>
    </div>
  </header>
  <main id="container">
    <div id="loading-spinner" class="spinner hidden"></div>
    <div id="error-message" class="hidden error-box"></div>
    <section id="episodes-container" aria-label="Episodes"></section>
  </main>
  <footer>
    <p>
      Data originally from
      <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </p>
  </footer>
  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
